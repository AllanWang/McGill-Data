language: java
os: linux
services:
  - postgresql
notifications:
  email: false
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
script:
  - bash ./travis-ci.sh
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
